<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <h1>LOGO</h1>
      <nav id="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <main>
    <div class="hero">
      <h2>Welcome to landing page</h2>
      <p>This page is simple web page created by HTML and CSS.</p>
      <button class="cta-button">Get Started</button>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-container">
      <p>&copy; <span id="year"></span> All rights reserved.</p>
      <div class="social-links">
        <a href="#">Twitter</a>
        <a href="#">LinkedIn</a>
        <a href="#">GitHub</a>
      </div>
    </div>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
